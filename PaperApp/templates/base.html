<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}NoteKeeper{% endblock %}</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary: #6366f1;
        --primary-dark: #4f46e5;
        --secondary: #10b981;
        --dark: #1e293b;
        --light: #f8fafc;
        --gray: #64748b;
        --border-radius: 8px;
      }

      body {
        font-family: "Inter", sans-serif;
        background-color: var(--light);
        color: var(--dark);
        line-height: 1.6;
        padding: 0;
        margin: 0;
      }

      .navbar {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(10px);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      }

      .container {
        padding: 2rem 1rem;
        max-width: 900px;
      }

      .card {
        border: none;
        border-radius: var(--border-radius);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05),
          0 10px 15px rgba(0, 0, 0, 0.03);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 15px rgba(0, 0, 0, 0.08);
      }

      .btn {
        border-radius: var(--border-radius);
        padding: 0.5rem 1rem;
        font-weight: 600;
        transition: all 0.2s ease;
      }

      .btn-primary {
        background-color: var(--primary);
        border-color: var(--primary);
      }

      .btn-primary:hover {
        background-color: var(--primary-dark);
        border-color: var(--primary-dark);
      }

      .btn-outline-primary {
        color: var(--primary);
        border-color: var(--primary);
      }

      .btn-outline-primary:hover {
        background-color: var(--primary);
        color: white;
      }

      .note-card {
        background: white;
        border-radius: var(--border-radius);
        padding: 1.5rem;
        margin-bottom: 1.5rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        border-left: 4px solid var(--primary);
        transition: all 0.2s ease;
      }

      .note-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 15px rgba(0, 0, 0, 0.08);
      }

      .note-title {
        margin: 0;
        color: var(--dark);
        font-weight: 600;
      }

      .note-meta {
        color: var(--gray);
        font-size: 0.85rem;
      }

      .note-content {
        margin-top: 1rem;
        color: var(--dark);
      }

      .action-btn {
        padding: 0.25rem 0.75rem;
        font-size: 0.85rem;
        margin-right: 0.5rem;
      }

      /* Form Styling */
      .form-control {
        border-radius: var(--border-radius);
        padding: 0.75rem;
        border: 1px solid #e2e8f0;
      }

      .form-control:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
      }

      /* Animation */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .fade-in {
        animation: fadeIn 0.5s ease forwards;
      }

      .page-header {
        margin-bottom: 2rem;
        padding-bottom: 1rem;
        border-bottom: 1px solid #e2e8f0;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light mb-4">
      <div class="container">
        <a class="navbar-brand fw-bold" href="{% url 'note-list' %}"
          >NoteKeeper</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'note-list' %}">Notes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'note-create' %}">Create New</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container fade-in">{% block content %}{% endblock %}</div>

    <footer class="mt-5 py-4 text-center text-muted">
      <div class="container">
        <p>NoteKeeper &copy; {% now "Y" %}</p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
