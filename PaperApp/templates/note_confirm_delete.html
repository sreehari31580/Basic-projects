{% extends 'base.html' %} {% block title %}Delete Note | NoteKeeper{% endblock%} {% block content %}
<div class="mb-4">
  <a href="{% url 'note-list' %}" class="btn btn-outline-secondary">
    <i class="bi bi-arrow-left"></i> Back to Notes
  </a>
</div>

<div class="card">
  <div class="card-body text-center">
    <svg
      class="mb-4"
      width="64"
      height="64"
      viewBox="0 0 24 24"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M12 22C6.477 22 2 17.523 2 12S6.477 2 12 2s10 4.477 10 10-4.477 10-10 10zm0-2a8 8 0 100-16 8 8 0 000 16zm-1-5h2v2h-2v-2zm0-8h2v6h-2V7z"
        fill="#EF4444"
      />
    </svg>

    <h2 class="card-title mb-4">Delete Note</h2>
    <p class="mb-4">
      Are you sure you want to delete the note "<strong
        >{{ object.title }}</strong
      >"?
    </p>
    <p class="text-muted mb-4">This action cannot be undone.</p>

    <form method="post">
      {% csrf_token %}
      <div class="d-flex justify-content-center">
        <a
          href="{% url 'note-detail' object.pk %}"
          class="btn btn-outline-secondary me-3"
          >Cancel</a
        >
        <button type="submit" class="btn btn-danger">Delete</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
